<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>InputGroups in Bootstrap4</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-success">
    <a class="navbar-brand" href="#">InputGroups in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
        <!--########################START HERE#########################-->

    <!-- Prepend -->
    <div class="input-group m-3">
        <div class="input-group-prepend">
            <span  id="basic-addon1" class="input-group-text bg-danger text-white">
                <i class="fa fa-user-circle"></i>
            </span>
        </div>
        <input type="text" placeholder="Username" class="form-control bg-dark text-white">
    </div>

    <!-- Append -->
    <div class="input-group m-3">
        <input class="form-control bg-light" type="text" placeholder="Recipient's username">
        <div class="input-group-append">
            <span id="basic-addon2" class="input-group-text bg-success text-white">@uibrains.com</span>
        </div>
    </div>


    <!-- Both -->
    <div class="input-group m-3">
        <div class="input-group-prepend">
            <span class="input-group-text blue-gradient-rgba text-white">$</span>
        </div>
        <input type="text" class="form-control bg-light">
        <div class="input-group-append">
            <span class="input-group-text blue-gradient-rgba text-white">.00</span>
        </div>
    </div>

    <br>

    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
